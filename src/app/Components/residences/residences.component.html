<h1>{{title}}</h1>
<input type="text" placeholder="Search by address" class="input-group-text" [(ngModel)]="searchTerm" />
<button class="btn btn-outline-warning" [routerLink]="['/residences/add']">Add Residence</button>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>ADDRESSE</th>
    <th>Appartments</th>
    <th>STATUS</th>
    <th>Images</th>
    <th>Actions</th>
    <th>Like</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let r of filteredByAdress()">

     <td>{{r.id}}</td>
     <td>{{r.name}}</td>
     <td>{{r.address}}</td>
     <td><button class="btn btn-outline-success" [routerLink]="['/appartments', r.]">View Apartments</button></td>
     <td>{{r.status}}
       <img *ngIf="r.status === 'Disponible'" src="assets/icons/green-icon.png" width="48" height="48">
       <img *ngIf="r.status === 'En Construction'" src="assets/icons/orange-icon.png" width="48" height="48">
       <img *ngIf="r.status === 'Vendu'" src="assets/icons/red-icon.png" width="48" height="48">
     </td>
     <td><img [src]='r.image' width="50" height="50"></td>
     <td><button class="btn btn-outline-primary" (click)="showLocation(r.address)">Show Location</button></td>

     <td><button [ngClass]="isFavoris(r) ? 'btn btn-outline-danger' : 'btn btn-outline-success'"(click)="likeResidence(r)">{{isFavoris(r)?'ğŸ‘Dislike':'ğŸ‘Like'}}</button></td>
     <td><button class="btn btn-outline-dark"[routerLink]="['/details',r.id]">Details</button></td>
   </tr>
</tbody>
</table>
<h3>Listes des favoirs</h3>
<table class="table" *ngIf="favoriteResidences.length > 0">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>ADDRESSE</th>
    <th>STATUS</th>
    <th>Images</th>
    <th>Actions</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of favoriteResidences">

    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.address}}</td>
    <td>{{r.status}}</td>
    <td><img [src]='r.image' width="50" height="50"></td>
    <td><button class="btn btn-outline-primary" (click)="showLocation(r.address)">Show Location</button></td>
    <td>
      <img *ngIf="r.status === 'Disponible'" src="assets/icons/green-icon.png" width="48" height="48">
      <img *ngIf="r.status === 'En Construction'" src="assets/icons/orange-icon.png" width="48" height="48">
      <img *ngIf="r.status === 'Vendu'" src="assets/icons/red-icon.png" width="48" height="48">
    </td>
  </tr>
  </tbody>
</table>
