<div class="container">
  <div class="row">
       Add New Residence
       </div>
  <div class="row">
    <div class="col-6">
      <form [formGroup]="residence" (ngSubmit)="addResidence()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="alert alert-danger" *ngIf="name!.invalid && (name!.touched || name!.dirty)">
          <div *ngIf="name!.hasError('required')"> name is required ! </div>
          <div *ngIf="name!.hasError('minlength')"> name must have at least 3 charachters !</div>
        </div>
<!--        </div>-->
<!--        <div class="mb-3" formGroupName="address">-->
<!--          <label  class="form-label">street :</label>-->
<!--          <input type="text" class="form-control"  formControlName="street">-->
<!--        </div>-->
<!--        <div class="mb-3" formGroupName="address">-->
<!--          <label  class="form-label">city :</label>-->
<!--          <input type="text" class="form-control"  formControlName="city">-->
<!--        </div>-->
<!--        <div class="mb-3" formGroupName="address">-->
<!--          <label  class="form-label">state :</label>-->
<!--          <input type="text" class="form-control"  formControlName="state">-->
<!--        </div>-->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="alert alert-warning" *ngIf="address!.invalid && (address!.touched || address!.dirty)">
          <div *ngIf="address!.hasError('required')"> Address is required ! </div>
          <div *ngIf="address!.hasError('minlength')"> Address must have at least 3 charachters !</div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Status</label>
          <select class="form-select" formControlName="status">
            <option value="Disponible">Disponible</option>
            <option value="En Construction">En Construction</option>
            <option value="Vendu">Vendu</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="text" class="form-control" id="image" formControlName="image">
        </div>
        <div class="alert alert-dark" *ngIf="image!.invalid && (image!.touched || image!.dirty)">
          <div *ngIf="image!.hasError('required')"> Image is required ! </div>
        </div>
        <button type="submit" class="btn btn-outline-warning" (click)="addResidence()" value="Add Resdidence" [disabled]="residence.invalid">ADD Residence</button>
      </form>

</div>
  </div>
</div>
